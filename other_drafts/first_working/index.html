       	<script type="text/javascript">
       		$(document).ready(function() {
               $("#submit").click(function(){
                   $.ajax({
                       url: "translate.py",
                       type: "test",
                       data: {

                       },
                       dataType: "JSON",

                           $("#result").text(JSON.stringify(jsonStr));
                       }
                   });
               });
           }); 
       	</script>
